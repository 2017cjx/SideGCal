<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <div class="login-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4285f4" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <h1>Calendar Sidebar</h1>
      <p>View and manage your Google Calendar events</p>
      <button id="login-btn" class="google-btn">
        <svg width="18" height="18" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Main Calendar Screen -->
  <div id="calendar-screen" class="screen hidden">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button id="prev-day" class="nav-btn" title="Previous day">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <button id="today-btn" class="today-btn">Today</button>
        <button id="next-day" class="nav-btn" title="Next day">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
      <div class="header-right">
        <button id="add-event-btn" class="icon-btn add-btn" title="Add event">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button id="refresh-btn" class="icon-btn" title="Refresh">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
        <button id="logout-btn" class="icon-btn" title="Sign out">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Date Display -->
    <div class="date-display">
      <span id="current-date" class="date-text"></span>
    </div>

    <!-- Events Container -->
    <div id="events-container" class="events-container">
      <!-- Loading State -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>Loading events...</span>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#dadce0" stroke-width="1.5">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <p>No events today</p>
        <button id="empty-add-btn" class="add-event-link">+ Add event</button>
      </div>

      <!-- Error State -->
      <div id="error-state" class="error-state hidden">
        <p id="error-message"></p>
        <button id="retry-btn" class="retry-btn">Try again</button>
      </div>

      <!-- All Day Events -->
      <div id="all-day-events" class="all-day-section hidden">
        <div class="section-label">All day</div>
        <div id="all-day-list" class="event-list"></div>
      </div>

      <!-- Timed Events -->
      <div id="timed-events" class="timed-events"></div>
    </div>
  </div>

  <!-- Event Form Modal -->
  <div id="event-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add event</h2>
        <button id="modal-close" class="modal-close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <form id="event-form" class="event-form">
        <input type="hidden" id="event-id">
        
        <!-- Title -->
        <div class="form-group">
          <input type="text" id="event-title" placeholder="Add title" class="form-input title-input" required>
        </div>
        
        <!-- All Day Toggle -->
        <div class="form-group form-row">
          <label class="toggle-label">
            <input type="checkbox" id="event-all-day">
            <span>All day</span>
          </label>
        </div>
        
        <!-- Date & Time -->
        <div class="form-group">
          <label class="form-label">Start</label>
          <div class="datetime-row">
            <input type="date" id="event-start-date" class="form-input" required>
            <input type="time" id="event-start-time" class="form-input time-input">
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">End</label>
          <div class="datetime-row">
            <input type="date" id="event-end-date" class="form-input" required>
            <input type="time" id="event-end-time" class="form-input time-input">
          </div>
        </div>
        
        <!-- Location -->
        <div class="form-group">
          <div class="input-with-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#70757a" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <input type="text" id="event-location" placeholder="Add location" class="form-input">
          </div>
        </div>
        
        <!-- Description -->
        <div class="form-group">
          <div class="input-with-icon textarea-wrapper">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#70757a" stroke-width="2">
              <line x1="17" y1="10" x2="3" y2="10"></line>
              <line x1="21" y1="6" x2="3" y2="6"></line>
              <line x1="21" y1="14" x2="3" y2="14"></line>
              <line x1="17" y1="18" x2="3" y2="18"></line>
            </svg>
            <textarea id="event-description" placeholder="Add description" class="form-input form-textarea" rows="3"></textarea>
          </div>
        </div>
        
        <!-- Actions -->
        <div class="form-actions">
          <button type="button" id="delete-event-btn" class="btn btn-danger hidden">Delete</button>
          <div class="form-actions-right">
            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
            <button type="submit" id="save-btn" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Delete event</h2>
      </div>
      <p class="delete-message">Are you sure you want to delete this event?</p>
      <div class="form-actions">
        <button type="button" id="delete-cancel-btn" class="btn btn-secondary">Cancel</button>
        <button type="button" id="delete-confirm-btn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
